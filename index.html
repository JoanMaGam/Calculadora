<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="calculadora">
        <h3>Calculadora</h3>
        <div>
            <input type="text" id="display" disabled>
            <!--disabled hace que no se pueda escribir en ese campo. el atributo value="" me mostraria el valor del campo. -->
        </div>
        <div class="botonera">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multi">*</button>
            <button id="division">/</button>
            <button id="igual">=</button>
            <button id="reset">C</button>
        </div>
    </div>

    <script src="./js/calculadora.js"></script>

</body>

</html>
